<style>
  body {

  }

  .star {
    position: absolute;
    width: 10px;
    height: 10px;
    pointer-events: none;
    background: radial-gradient(circle at center, white 0%, rgba(255,255,255,0) 60%);
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 
      79% 91%, 50% 70%, 21% 91%, 32% 57%, 
      2% 35%, 39% 35%
    );
    will-change: transform, opacity;
  }
</style>

<script>
  const stars = [];

  document.addEventListener("mousemove", e => {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.left = e.pageX + "px";
    star.style.top = e.pageY + "px";
    star.style.transform = "scale(1)";
    star.style.opacity = "1";
    document.body.appendChild(star);

    stars.push({
      el: star,
      x: e.pageX,
      y: e.pageY,
      life: 60,       // ile klatek trwa animacja
      trail: []
    });
  });

  function animateStars() {
    for (let i = stars.length - 1; i >= 0; i--) {
      const s = stars[i];
      s.life--;

      // Dodajemy ślad (ogonek)
      s.trail.push({x: s.x, y: s.y});
      if (s.trail.length > 5) s.trail.shift();

      // Animacja gwiazdki
      s.el.style.transform = `scale(${s.life/60}) rotate(${(60-s.life)*6}deg)`;
      s.el.style.opacity = s.life / 60;

      // Tworzenie ogonka
      s.el.style.boxShadow = s.trail.map((t, idx) => {
        const alpha = (idx + 1) / s.trail.length * 0.5;
        return `${t.x - s.x}px ${t.y - s.y}px 2px rgba(255,255,255,${alpha})`;
      }).join(',');

      if (s.life <= 0) {
        s.el.remove();
        stars.splice(i, 1);
      }
    }
    requestAnimationFrame(animateStars);
  }

  animateStars();
</script>
